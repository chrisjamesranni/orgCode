<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoGuard Sign Up</title>
  <link
      href="{{ url_for('static', filename='css/style2.css') }}"
      rel="stylesheet"
    />
</head>
<body>
  <div class="rain-animation"></div>
  <div class="container">
    <div class="form-container">
      <h1>GeoGuard</h1>
      <p>Create Your Account</p>
      <form id="signupForm" method="POST" onsubmit="event.preventDefault(); window.location.href='home.html';">

        <div class="input-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <button type="button" onclick="window.location.href='home.html';">Sign Up</button>
      </form>
     <!-- <p>Already have an account? <a href="#" id="toggleLogin">Login</a></p> -->
     <p>Already have an account?  <a href="loginpage.html">login</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
