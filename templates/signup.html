<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoGuard Sign Up</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="rain-animation"></div>
  <div class="container">
    <div class="form-container">
      <h1>GeoGuard</h1>
      <p>Create Your Account</p>
      <form id="signupForm" action="/signup.html" method="POST">

        <div class="input-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
     <!-- <p>Already have an account? <a href="#" id="toggleLogin">Login</a></p> -->
     <p>Already have an account?  <a href="loginpage.html">login</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
