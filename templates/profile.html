<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }
        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100vh;
            background: #333;
            color: white;
            transition: right 0.3s ease-in-out;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .menu.show {
            right: 0;
        }
        .menu .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="profile-icon" onclick="toggleMenu()">â˜°</div>
    <div class="overlay" onclick="toggleMenu()"></div>
    <div class="menu">
        <span class="close-btn" onclick="toggleMenu()">&times;</span>
        <h2>Profile Menu</h2>
        <ul>
            <li>Profile</li>
            <li>Settings</li>
            <li>Logout</li>
        </ul>
    </div>
    
    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('show');
            document.querySelector('.overlay').classList.toggle('show');
        }
    </script>
</body>
</html>
