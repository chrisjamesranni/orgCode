<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoGuard Login</title>
  <link
      href="{{ url_for('static', filename='css/style2.css') }}"
      rel="stylesheet"
    />
</head>
<body>
  <div class="rain-animation"></div>
  <div class="container">
    <div class="form-container">
      <h1>GeoGuard</h1>
      <p>Flood & Landslide Prediction System</p>
      <form id="loginForm" method="POST" onsubmit="event.preventDefault(); window.location.href='home.html';">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="button" onclick="window.location.href='home.html';">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
